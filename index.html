<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Artists Cafe</title>
    <link
      rel="icon"
      type="image/png"
      href="https://static.wixstatic.com/media/afbb39_f88597a22e154909bfb78e77090c5653~mv2.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://static.wixstatic.com/media/afbb39_f88597a22e154909bfb78e77090c5653~mv2.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video
      class="bg-video"
      autoplay
      muted
      loop
      playsinline
      poster="assets/bg-poster.jpg"
      aria-hidden="true"
    >
      <source
        src="https://video.wixstatic.com/video/afbb39_2ad945ecfdf948b5b3f60908cc2882e4/720p/mp4/file.mp4"
        type="video/mp4"
      />
    </video>
    <div class="bg-veil" aria-hidden="true"></div>
    <canvas id="bg-canvas"></canvas>

    <a class="fixed-apply cta-button is-primary" href="apply.html" aria-label="">
      Apply
    </a>

    <nav class="top-nav">
      <div class="container nav-inner">
        <a class="img-link" href="#top" aria-label="">
          <img
            class="brand-mark"
            src="https://static.wixstatic.com/media/afbb39_9ceffc40df1a4e3583f4dc1c8cef0bf0~mv2.png"
            alt=""
          />
        </a>
        <div class="nav-links" id="nav-links"></div>
      </div>
    </nav>

    <div class="mobile-dock" id="mobile-dock"></div>

    <main id="top" class="site-shell">
      <section class="hero section">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane hero-content reveal">
              <div class="hero-header">
                <img
                  class="hero-logo"
                  src="https://static.wixstatic.com/media/afbb39_c393044f52d345399aedd62ef55e0da3~mv2.png"
                  alt="The Artists Cafe logo"
                />
                <h1 id="hero-headline"></h1>
              </div>
              <p id="hero-subhead"></p>
              <div class="cta-row" id="hero-ctas"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane section-header-inner reveal">
              <h2 class="section-title" id="proof-title"></h2>
              <p class="section-subtitle" id="proof-subtitle"></p>
            </div>
          </div>
          <div class="proof-strip" id="proof-strip"></div>
        </div>
      </section>

      <section class="section" id="how">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane section-header-inner reveal">
              <h2 class="section-title" id="how-title"></h2>
              <p class="section-subtitle" id="how-subtitle"></p>
            </div>
          </div>
          <div class="steps-grid" id="how-steps"></div>
        </div>
      </section>

      <section class="section" id="features">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane section-header-inner reveal">
              <h2 class="section-title" id="features-title"></h2>
              <p class="section-subtitle" id="features-subtitle"></p>
            </div>
          </div>
          <div class="feature-grid" id="feature-grid"></div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="spotlight" id="immersive-spotlight"></div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="spotlight" id="playlisting-spotlight"></div>
        </div>
      </section>

      <section class="section" id="tiers">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane section-header-inner reveal">
              <h2 class="section-title" id="tiers-title"></h2>
              <p class="section-subtitle" id="tiers-subtitle"></p>
            </div>
          </div>
          <div class="tier-grid" id="tier-grid"></div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane spotlight-card reveal">
              <h3 id="movement-title"></h3>
              <p id="movement-line"></p>
              <p class="footer-note" id="movement-quote"></p>
              <p class="footer-note" id="movement-coowner"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="faq">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane section-header-inner reveal">
              <h2 class="section-title" id="faq-title"></h2>
            </div>
          </div>
          <div class="faq-grid" id="faq-grid"></div>
        </div>
      </section>

      <section class="section" id="contact">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="plane-inner glass-plane final-cta reveal">
              <h2 id="final-title"></h2>
              <p class="section-subtitle" id="final-subtitle"></p>
              <div class="cta-row" id="final-ctas"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="content.js"></script>
    <script src="app.js"></script>
  </body>
</html>
