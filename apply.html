<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply â€” The Artists Cafe</title>
    <link
      rel="icon"
      type="image/png"
      href="https://static.wixstatic.com/media/afbb39_f88597a22e154909bfb78e77090c5653~mv2.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://static.wixstatic.com/media/afbb39_f88597a22e154909bfb78e77090c5653~mv2.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <video
      class="bg-video"
      autoplay
      muted
      loop
      playsinline
      poster="assets/bg-poster.jpg"
      aria-hidden="true"
    >
      <source
        src="https://video.wixstatic.com/video/afbb39_2ad945ecfdf948b5b3f60908cc2882e4/720p/mp4/file.mp4"
        type="video/mp4"
      />
    </video>
    <div class="bg-veil" aria-hidden="true"></div>
    <canvas id="bg-canvas"></canvas>

    <a class="fixed-apply cta-button is-primary" href="#apply" aria-label="">
      Apply
    </a>

    <nav class="top-nav">
      <div class="container nav-inner">
        <a class="img-link" href="index.html" aria-label="">
          <img
            class="brand-mark"
            src="https://static.wixstatic.com/media/afbb39_9ceffc40df1a4e3583f4dc1c8cef0bf0~mv2.png"
            alt=""
          />
        </a>
        <div class="nav-links" id="nav-links"></div>
      </div>
    </nav>

    <div class="mobile-dock" id="mobile-dock"></div>

    <main id="apply" class="site-shell">
      <section class="apply-hero">
        <div class="container">
          <div class="float-plane" data-parallax>
            <div class="apply-logo-shell reveal">
              <img
                class="apply-logo"
                src="https://static.wixstatic.com/media/afbb39_f88597a22e154909bfb78e77090c5653~mv2.png"
                alt="The Artists Cafe logo"
              />
            </div>
            <div class="plane-inner glass-plane hero-content reveal">
              <h1 id="apply-headline"></h1>
              <p id="apply-subhead"></p>
              <p class="footer-note" id="apply-note"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="wizard">
            <div class="wizard-steps" id="wizard-steps"></div>
            <form class="float-plane" data-parallax id="apply-form" novalidate>
              <div class="plane-inner glass-plane form-plane reveal" id="form-plane"></div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="content.js"></script>
    <script src="mail.js"></script>
    <script src="apply.js"></script>
  </body>
</html>
